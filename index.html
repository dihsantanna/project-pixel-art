<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Pixels Art</title>
</head>

<body>
  <ul class="bg-container"></ul>
  <main id="main-pallete">
    <h1 id="title">
      Paleta de Cores
    </h1>

    <div id="color-palette">
    </div>

    <div id="saved-colors">

    </div>

    <div class="config-container">
      <div>
        <input type="number" id="board-size" class="board-size-input" min="1" value="">
        <button type="button" id="generate-board" class="board-size-btn">
          VQV
        </button>
      </div>
      <button type="button" id="clear-board" class="clear-btn">
        Limpar
      </button>
    </div>

    <div id="pixel-board" class="pixel-board"></div>
  </main>

  <script src="script.js"></script>
</body>

</html>
