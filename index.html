<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Pixels Art</title>
</head>

<body>
  <ul class="bg-container"></ul>
  <main id="main-pallete">
    <h1 id="title">
      Paleta de Cores
    </h1>

    <div class="color-pallet-container">
      <div id="color-palette">
      </div>
      <button class="generate-colors">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
          class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z" />
          <path
            d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z" />
        </svg>
      </button>
    </div>

    <div id="saved-colors">

    </div>

    <div class="config-container">
      <div>
        <input type="number" id="board-size" class="board-size-input" min="1" value="">
        <button type="button" id="generate-board" class="board-size-btn">
          VQV
        </button>
      </div>
      <button type="button" id="clear-board" class="clear-btn">
        Limpar
      </button>
    </div>

    <div id="pixel-board" class="pixel-board"></div>
  </main>

  <script src="script.js"></script>
</body>

</html>
